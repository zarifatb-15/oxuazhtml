<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1 style="color: rgb(30, 126, 62);">Register</h1>
    <form action="https://httpbin.org/post&quot" method="post" target="_blank">
        <label for="firstname"> <strong>First Name</strong></label>
        <br>
        <input placeholder="Enter first name" type="text" id="firstname" name="firstname" required>
        <br><br>

        <label for="lastname"> <strong>Last Name</strong></label>
        <br>
        <input placeholder="Enter last name" type="text" id ="lastname" name="lastname" required>
        <br><br>    

        <label for="emailaddress"> <strong>Email Address</strong></label>
        <br>
        <input placeholder="Enter email address" type="email" id="emailaddress" name="emailaddress" required>
        <br><br>

        <label for="password"> <strong>Password</strong></label>
        <br>
        <input type="password" id="password" name="password" minlength="6" maxlength="15"  
         placeholder="Must be between 6 and 15 characters" required>
        <br><br>
       <button type="submit">Register</button>
    </form>
</body>
</html>
